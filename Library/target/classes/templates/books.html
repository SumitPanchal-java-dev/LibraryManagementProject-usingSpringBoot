<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
</head>
<body>
    <div th:include="fragment/header :: header"></div>
    <h2>Books</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Publisher</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author.name}"></td>
                <td th:text="${book.category.name}"></td>
                <td th:text="${book.publisher.name}"></td>
                <td th:text="${book.isbn}"></td>
                <td>
                    <a th:href="@{/books/update/{id}(id=${book.id})}">Edit</a> | 
                    <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
