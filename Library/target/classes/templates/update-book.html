<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
</head>
<body>
    <div th:include="fragment/header :: header"></div>
    <h2>Update Book</h2>
    <form th:action="@{/books/update}" method="post">
        <input type="hidden" name="id" th:value="${book.id}">
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${book.title}" required>
        
        <label for="author">Author:</label>
        <select id="author" name="authorId" required>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}" th:selected="${author.id == book.author.id}"></option>
        </select>
        
        <label for="category">Category:</label>
        <select id="category" name="categoryId" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == book.category.id}"></option>
        </select>
        
        <label for="publisher">Publisher:</label>
        <select id="publisher" name="publisherId" required>
            <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}" th:selected="${publisher.id == book.publisher.id}"></option>
        </select>
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required>
        
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
