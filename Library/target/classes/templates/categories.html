<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories List</title>
</head>
<body>
    <div th:include="fragment/header :: header"></div>
    <h2>Categories</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/categories/update/{id}(id=${category.id})}">Edit</a> | 
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
