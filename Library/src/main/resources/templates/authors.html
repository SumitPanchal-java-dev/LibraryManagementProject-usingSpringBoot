<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors List</title>
</head>
<body>
    <div th:include="fragment/header :: header"></div>
    <h2>Authors</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Biography</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.name}"></td>
                <td th:text="${author.bio}"></td>
                <td>
                    <a th:href="@{/authors/update/{id}(id=${author.id})}">Edit</a> | 
                    <a th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
