<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publishers List</title>
</head>
<body>
    <div th:include="fragment/header :: header"></div>
    <h2>Publishers</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="publisher : ${publishers}">
                <td th:text="${publisher.id}"></td>
                <td th:text="${publisher.name}"></td>
                <td th:text="${publisher.address}"></td>
                <td>
                    <a th:href="@{/publishers/update/{id}(id=${publisher.id})}">Edit</a> | 
                    <a th:href="@{/publishers/delete/{id}(id=${publisher.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
